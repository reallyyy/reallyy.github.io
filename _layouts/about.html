---
layout: default
---

<article class="post">
  

  <div class="entry">
    <div class = "wrapper_content">
      <div class = "content">
        <h1>{{page.title}}</h1>
        {{ content }}
        <script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
        <script>
          // debulked onresize handler
          function on_resize(c,t){onresize=function(){clearTimeout(t);t=setTimeout(c,100)};return c};
          on_resize(function() {
              // handle the resize event here
              if(window.innerWidth <= 736) {
              $(".site-description-wrapper").fadeOut();
            }
            else {
              $(".site-description-wrapper").fadeIn();
            }
            });
            if(window.innerWidth <= 736) {
              $(".site-description-wrapper").hide();
            }
            else {
              $(".site-description-wrapper").show();
            }  
        </script>
      </div>
    </div>
  </div>

</article>
