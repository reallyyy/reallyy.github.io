<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
         
    <!-- jQuery -->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
    <!-- Random Background JS -->
    <script src="{{ site.baseurl }}/js/main.js"></script>

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <!-- <header class="masthead clearfix"> -->
          <div class ="masthead">
            <div class="bg-image"></div>
            <div class="site-description-wrapper"><!-- The floating word on the background -->
                <p class="site-description">Time is an illusion that helps things make sense.<br>
                  So we are always living in the present tense</p>
            </div>
            <nav> <!-- Navigation bar -->
              <a href="{{ site.baseurl }}/">Blog</a>
              <a href="{{ site.baseurl }}/about">About</a>
            </nav>
          </div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <button class="scrollToTopBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="48" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;"><path d="M6 4h12v2H6zm5 10v6h2v-6h5l-6-6-6 6z"></path></svg>
          </button>
        </footer>
      </div>
    </div>

    
    <!-- Java Script
   ================================================== -->
    <script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% include analytics.html %}

  </body>
</html>
